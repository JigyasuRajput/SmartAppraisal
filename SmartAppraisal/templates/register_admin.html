{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAppraisal - Admin Registration</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body>
    <div class="register-container d-flex align-items-center justify-content-center">
        <div class="register-card">
            <div class="register-header">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="brand-logo">
                <h1>Admin Registration</h1>
                <p>Create your administrative account</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="register-form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Department</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                        <select name="department" class="form-select" required>
                            <option value="">Select Department</option>
                            <option value="Academic">Academic Affairs</option>
                            <option value="HR">Human Resources</option>
                            <option value="Quality">Quality Assurance</option>
                            <option value="Admin">Administration</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Designation</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                        <select name="designation" class="form-select" required>
                            <option value="">Select Designation</option>
                            <option value="HOD">Head of Department</option>
                            <option value="Dean">Dean</option>
                            <option value="Director">Director</option>
                            <option value="Coordinator">Coordinator</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">University Code</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" name="university_code" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-shield"></i> Register as Admin
                </button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
